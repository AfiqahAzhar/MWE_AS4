<ion-app>
  <ion-content fullscreen>
    <ion-card>
      <ion-card-content>
        <ion-img src="../assets/imageincard.png"></ion-img>
        <br>
        <ion-card-title class="ion-text-center">
          SweetRoom
        </ion-card-title>

        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
          <ion-grid>
            <ion-row>
              <ion-col size-sm="6" offset-sm="3">
                <ion-list>
                  <ion-item>
                    <ion-label position="floating">E-mail</ion-label>
                    <ion-input type="email" ngModel name="email" required email #emailCtrl="ngModel"></ion-input>
                  </ion-item>
                  <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
                    <ion-label>Should be a valid email address.</ion-label>
                  </ion-item>
                  <ion-item>
                    <ion-label position="floating">Password</ion-label>
                    <ion-input type="password" ngModel name="password" required minlength="6" #passwordCtrl="ngModel"></ion-input>
                  </ion-item>
                  <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched" lines="none">
                    <ion-label>Should have a mininum of 6 characters.</ion-label>
                  </ion-item>
                </ion-list>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size-sm="6" offset-sm="3">
                <ion-button type="button" color="primary" fill="clear" expand="full" (click)="onSwitchAuthMode()">Switch to {{ isLogin ? 'Signup' : 'Login' }}</ion-button>
                <ion-button type="submit" color="primary" (click)="onLogin()" expand="block" [disabled]="!f.valid">{{ isLogin ? 'Login' : 'Signup' }}</ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </form>
        
      </ion-card-content>
    </ion-card>
  </ion-content>
</ion-app>
