<ion-app>
  <ion-content fullscreen>
    <ion-card>
      <ion-img src="../assets/imageincard.png"></ion-img>
      <ion-card-content>
        <ion-card-title text-center>
          SweetRoom
        </ion-card-title>

        <ion-item lines="none">
          <ion-label>
            Email
          </ion-label>
        </ion-item>
        <ion-input type="text" class="inputBorder"></ion-input>
        <ion-item lines="none">
          <ion-label>
            Password
          </ion-label>
        </ion-item>
        <ion-input type="password" class="inputBorder"></ion-input>
        <br>
        <ion-button expand="block" (click)="goHomePage()">
          Login
        </ion-button>
      </ion-card-content>
    </ion-card>
  </ion-content>
</ion-app>
