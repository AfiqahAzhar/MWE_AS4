<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar placeholder="Filter Rooms..." [(ngModel)]="term" animated="true"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let rooms of room | filter:term" [routerLink]="['/district/tabs/home/', rooms.id]" detail>
     <ion-label>{{ rooms.title }}</ion-label> 
    </ion-item>
  </ion-list>

</ion-content>
