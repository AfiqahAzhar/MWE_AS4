<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Favorite Rooms</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item-sliding *ngFor= "let room of listedLoadedRooms" #itemSliding>
            <ion-item [routerLink]="['./', room.id]">
              <ion-label><h2>{{ room.title }}</h2></ion-label>
            </ion-item>

            <ion-item-options>
              <ion-item-option color="danger">
                Remove
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
