<ion-header>
  <ion-toolbar>
    <ion-title>SweetRoom</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-list>
          <ion-item *ngFor="let room of loadedRooms" [routerLink]="['./',room.id]" detail>
            <ion-label><h2>{{ room.title }}</h2></ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
