<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/district/tabs/home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ room.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>

        <ion-row>
          <ion-col>
            <ion-img [src]="room.image"></ion-img>
          </ion-col>
        </ion-row>
          
      <ion-row>
        <ion-col>
          <ion-label>
            <ion-icon name="person-outline"></ion-icon>
            <p>{{ room.guest }} Guest</p>
          </ion-label>
        </ion-col>
        <ion-col>
          <p><ion-icon name="pizza-outline"></ion-icon>{{ room.kitchen }} Kitchen</p>
        </ion-col>
      </ion-row>

        <ion-row>
          <ion-col>
            <p><ion-icon name="bed-outline"></ion-icon>{{ room.bedroom }} Bedroom</p>
          </ion-col>
          <ion-col>
            <p><ion-icon name="car-sport-outline"></ion-icon>{{ room.park }} Parking Space</p>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-label>
             <h2>DESCRIPTION</h2> 
             <p>{{ room.description }}</p>
            </ion-label>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-label>{{ room.price | currency }} / Day</ion-label>
          </ion-col>
          <ion-col>
            <ion-button>View More</ion-button>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-button color="primary" expand="full">Book</ion-button>
          </ion-col>
        </ion-row>
        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
