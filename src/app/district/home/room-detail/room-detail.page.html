<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/district/tabs/home"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">{{ room.title }}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="addToFav(room)">
      <ion-icon  *ngIf="!selected" name="heart-outline" slot="icon-only"></ion-icon>
      <ion-icon *ngIf="selected" name="heart" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid> 
        <ion-card  size-sm="6" offset-sm="3">
          <ion-card-header>
            <ion-img [src]="room.image" ion-no-padding></ion-img>
          </ion-card-header>

          <ion-card-content>
            <ion-row>
              <ion-col>
                <ion-item lines="none">
                  <ion-icon name="person-outline"> </ion-icon>
                <p> {{ room.guest }} Guest</p>
                </ion-item>
              </ion-col>
              <ion-col>
                <ion-item lines="none">
                <ion-icon name="pizza-outline" ></ion-icon>
                <p>{{ room.kitchen }} Kitchen</p>
              </ion-item>
              </ion-col>
            </ion-row>
      
              <ion-row>
                <ion-col>
                  <ion-item lines="none">
                  <ion-icon name="bed-outline"></ion-icon>
                  <p>{{ room.bedroom }} Bedroom</p>
                </ion-item>
                </ion-col>
                <ion-col>
                  <ion-item lines="none">
                  <ion-icon name="car-sport-outline"></ion-icon>
                  <p>{{ room.park }} Garage</p>
                </ion-item>
                </ion-col>
              </ion-row>
          </ion-card-content>

          <ion-card-content>
            <ion-card-title><h2><b>DESCRIPTION</b></h2></ion-card-title>
           <ion-card-subtitle>{{ room.description }}</ion-card-subtitle> 

           <ion-row>
              <ion-col>
                <ion-label>{{ room.price | currency }} / Day</ion-label>
              </ion-col>
              <ion-col>
                <a color="light"(click)="gotogallery()"><p>View More</p></a>
              </ion-col>
            </ion-row>            
    
            <ion-row>
              <ion-col>
                <ion-button color="primary" expand="full" (click)="gotobooking()">Book</ion-button>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
     
  </ion-grid>
</ion-content>
